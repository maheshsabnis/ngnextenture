<div class="container">
   <div class="form-group">
       <label> Product Id:
          <input type="text" class="form-control"
            [(ngModel)]="product.ProductId">
        </label>
   </div>
   <div class="form-group">
    <label> Product Name:
       <input type="text" class="form-control"
       [(ngModel)]="product.ProductName">
     </label>
</div>
<div class="form-group">
  <label> Category Name:
     <!-- <select class="form-control"
     [(ngModel)]="product.CategoryName"
     >
      <option>Select Category</option>
      <option *ngFor="let c of categories" value="{{c}}">{{c}}</option>
    </select> -->
    <app-select-component [DataSource]="categories"
     (change)="categoryChange($event)"></app-select-component>
   </label>
</div>
<div class="form-group">
  <label> Manufacturer Name:
     <!-- <select class="form-control"
     [(ngModel)]="product.Manufacturer"
     >
     <option>Select Manufacturer</option>
      <option *ngFor="let m of manufacturers" value="{{m}}">{{m}}</option>
    </select> -->
    <app-select-component [DataSource]="manufacturers"
     (change)="manufacturerChange($event)"></app-select-component>
   </label>
</div>
<div class="form-group">
  <label> Product Price:
     <input type="text" class="form-control"
     [(ngModel)]="product.Price"
     >
   </label>
</div>
<div class="btn-group-lg">
   <button class="btn  btn-primary"
    (click)="clear()"
   >New</button>
   <button class="btn  btn-success"
     (click)="save()"
   >Save</button>
</div>
</div>
<br/>
<app-table-component [DataSource]="products" [CanDelete]="true">

</app-table-component>
