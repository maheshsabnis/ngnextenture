
<form [formGroup]="frmProduct" (ngSubmit)="save()">
<div class="container">
   <div class="form-group">
       <label> Product Id:
          <input type="text" class="form-control"
            formControlName="ProductId">
        </label>
        <div class="alert alert-danger"
          *ngIf="frmProduct.controls['ProductId'].dirty&&!frmProduct.controls['ProductId'].valid">
           <span class="alert alert-danger" *ngIf="frmProduct.controls['ProductId'].errors?.['required']">Product Id is required</span>
           <span class="alert alert-danger"  *ngIf="frmProduct.controls['ProductId'].errors?.['pattern']">Product Id must be numeric</span>
           <span class="alert alert-danger"  *ngIf="frmProduct.controls['ProductId'].errors?.['minlength']">Product Id must be min 2 digits</span>
           <span class="alert alert-danger"  *ngIf="frmProduct.controls['ProductId'].errors?.['maxlength']">Product Id can be max 8 digits</span>
           <span class="alert alert-danger"  *ngIf="!frmProduct.controls['ProductId'].errors?.['even']">Product Id must be even</span>
        </div>
   </div>
   <div class="form-group">
    <label> Product Name:
       <input type="text" class="form-control"
       formControlName="ProductName">
     </label>
     <span>
        <strong>
            {{product.ProductName | uppercase}}
        </strong>
     </span>
</div>
<div class="form-group">
  <label> Category Name:
     <!-- <select class="form-control"
     [(ngModel)]="product.CategoryName"
     >
      <option>Select Category</option>
      <option *ngFor="let c of categories" value="{{c}}">{{c}}</option>
    </select> -->
    <app-select-component [DataSource]="categories"
     (change)="categoryChange($event)"></app-select-component>
   </label>
</div>
<div class="form-group">
  <label> Manufacturer Name:
     <!-- <select class="form-control"
     [(ngModel)]="product.Manufacturer"
     >
     <option>Select Manufacturer</option>
      <option *ngFor="let m of manufacturers" value="{{m}}">{{m}}</option>
    </select> -->
    <app-select-component [DataSource]="manufacturers"
     (change)="manufacturerChange($event)"></app-select-component>
   </label>
</div>
<div class="form-group">
  <label> Product Price:
     <input type="text" class="form-control"
     formControlName="Price">
   </label>
</div>
<div class="btn-group-lg">
   <button class="btn  btn-primary"
    (click)="clear()"
   >New</button>
   <button type="submit" class="btn  btn-success"
    [disabled]="!frmProduct.valid"
   >Save</button>
</div>
</div>
</form>
<br/>
<app-table-component [DataSource]="products" [CanDelete]="true">

</app-table-component>
